<div class="contenido col-md-12 panelServicio">
    <div id="block-block-8" class="block block-block">
        <div class="content">
            <div class="bloqueH_actores">
                <h3 class="titulo-linea">CARGUE PUNTUAL</h3>
            </div>
        </div>         
    </div>
    <div class="contenido col-md-12">
        <div id="messages">
            <div class="messages status ok" ng-show="verMsjOk">
                <h4>Información</h4>
                <span id="msgResultadoRegOk"></span>
            </div>
            <div class="messages status error" ng-show="verMsjError">
                <h4>Error</h4>
                <span id="msgResultadoRegError"></span>
            </div>
        </div>
        <div id="filtroBusqueda" class="panelPrincipal" style="padding-top: 15px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-10 labelRunt"><span class="glyphicon glyphicon-filter"></span>&nbsp;&nbsp;Filtros de búsqueda</div>
                    </div>
                </div>

                <div class="panel-body">
                    <div id="block-system-main1" class="block block-system">
                        <div class="content">
                            <div class="row rowSpace" ng-class="errores.placa ? 'has-error' : ''">
                                <div class="col-xs-3 col-sm-3">
                                    <label for="placa" class="control-label">
                                        Placa:
                                    </label>
                                </div>
                                <div class="col-xs-7 col-sm-7">
                                    <input id="placa:" 
                                           style="width: 50%"
                                           class="form-control input-sm required"
                                           type="text"
                                           ng-model="datosFormulario.placa"
                                           capitalize
                                           maxlength="6"/>
                                    <span class="control-label" ng-show="errores.placa">{{errores.placa}}</span>
                                </div>
                            </div>
                        </div>   
                    </div>
                </div>

                <div id="block-block-8" class="block block-block" ng-show="verResultado">
                    <div class="content">
                        <div ng-show="tipo !== 3">
                            <div class="bloqueH_actores">
                                <div class="contenido col-md-12">
                                    <div class="panel-body">
                                        <div class="region region-content">
                                            <div class="col-2">
                                                <label class="control-label">
                                                    &nbsp;&nbsp;&nbsp;&nbsp; CARGUE PUNTUAL:
                                                </label>
                                            </div>
                                            <div id="block-system-main" class="block block-system">
                                                <div class="content">

                                                    <div class="table-responsive">
                                                        <table style="border: 1px" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                                            <tr> 
                                                                <th bgcolor = "white" width="280" height="40"><div><font color="#CC6600">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; PLACA</font></div></th>
                                                            <td bgcolor = "white" width="400" height="40">&nbsp; &nbsp; &nbsp; {{resultado.placa}}</td>
                                                            </tr>
                                                            <tr> 
                                                                <th bgcolor = "white" width="280" height="40"><div><font color="#CC6600">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; NUMERO DE REGISTRO</font></div></th>
                                                            <td bgcolor = "white" width="400" height="40">&nbsp; &nbsp; &nbsp; {{resultado.regVeh}}</td>
                                                            </tr>
                                                        </table>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr style="margin-top: 0px;"/>
            <button type="button" class="btn btn-danger" ng-click="buscar(1)">&nbsp Cargar &nbsp</button>
            <button type="button" class="btn btn-danger" ng-click="buscar(2)">&nbsp Remigrar &nbsp</button> 
            <button type="button" class="btn btn-danger" ng-click="buscar(3)">&nbsp Eliminar &nbsp</button> 
        </div>
    </div>
</div>

<div class="modal fade" id="dlgConfirmar" tabindex="-1" role="dialog" aria-labelledby="dlgConfirmar" aria-hidden="false">
    <div class="modal-dialog modal-md">
        <div class="modal-content"> 
            <div class="modal-body">
                <div class="modal-header">
                    <h2 class="modal-title">Confirmación</h2>
                </div>
                <div class="modal-body">
                    <div style="text-align: justify;"><span id="msgEsperaM">Esta seguro de eliminar la información de las tablas de MQX1?</span></div>
                </div>
                <div class="modal-footer">
                    
                     <input id="regemp-submitr" name="regemp-submit" 
                            value="Aceptar" style="width: 25%"
                           class="form-submit" 
                           type="submit" ng-click="aceptarEliminar()"> 
                    
                    <input id="regemp-submitr" name="regemp-submit" 
                           value="Cancelar" style="width: 25%"
                           class="form-submit" 
                           type="submit" data-dismiss="modal">
                </div>
            </div>
        </div>
    </div>
</div>
