<div class="contenido col-md-12 panelServicio">
    <div id="block-block-8" class="block block-block">
        <div class="content">
            <div class="bloqueH_actores">
                <h3 class="titulo-linea">MARCAR VEHÍCULO MAL CARGADO</h3>

            </div>
        </div>         
    </div>
    <div class="contenido col-md-12">
        <div id="messages">
            <div class="messages status ok" ng-show="verMsjOk">
                <h4>Información</h4>
                <span id="msgResultadoRegOk"></span>
            </div>
            <div class="messages status error" ng-show="verMsjError">
                <h4>Error</h4>
                <span id="msgResultadoRegError"></span>
            </div>
            <div class="messages status warning" ng-show="verMsjAdvertencia">
                <h4>Advertencia</h4>
                <span id="msgResultadoRegAdvertencia"></span>
            </div>
        </div>


        <div id="filtroBusqueda" class="panelPrincipal" style="padding-top: 15px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-10 labelRunt"><span class="glyphicon glyphicon-filter"></span>&nbsp;&nbsp;Filtros de búsqueda</div>
                    </div>
                </div>
                <div class="panel-body">
                    <div id="block-system-main1" class="block block-system">
                        <div class="content">
                            <div class="row rowSpace">
                                <div class="form-group" ng-class="{'has-error': errores.placa}">
                                    <div class="col-xs-3 col-sm-3">
                                        <label for="placa" class="control-label">
                                            Placa:
                                        </label>
                                    </div>
                                    <div class="col-xs-9 col-sm-9">
                                        <input id="placa" 
                                               style="width: 50%"
                                               ng-class="{'has-error': errores.placa}"
                                               class="form-control input-sm required" 
                                               type="text" 
                                               ng-model="datosFormulario.placa"
                                               maxlength="6"
                                               capitalize/> 
                                        <span ng-show="errores.placa" class="control-label">{{errores.placa}}</span>
                                    </div>
                                </div>
                            </div>
                            <br>

                            <div class="row rowSpace">
                                <div class="form-group" ng-class="{'has-error': errores.nroTicket}">
                                    <div class="col-xs-3 col-sm-3">
                                        <label for="ticket" class="control-label">
                                            Número de Ticket:
                                        </label>
                                    </div>
                                    <div class="col-xs-9 col-sm-9">
                                        <input id="ticket" 
                                               style="width: 50%"
                                               ng-class="{'has-error': errores.placa}"
                                               class="form-control input-sm required" 
                                               type="text" 
                                               ng-model="datosFormulario.nroTicket"
                                               maxlength="15"
                                               capitalize/>
                                        <span ng-show="errores.nroTicket" class="control-label">{{errores.nroTicket}}</span>
                                    </div>
                                </div>
                            </div>
                            <br>

                            <div class="row rowSpace">
                                <div class="form-group" ng-class="{'has-error': errores.observacion}">
                                    <div class="col-xs-3 col-sm-3">
                                        <label for="observacion" class="control-label">
                                            Observación:
                                        </label>
                                    </div>
                                    <div class="col-xs-9 col-sm-9">
                                        <textarea id="observacion" 
                                                  style="width: 50%"
                                                  ng-class="{'has-error': errores.observacion}"
                                                  class="form-control input-sm required" 
                                                  type="text" 
                                                  ng-model="datosFormulario.observacion"
                                                  rows="3"
                                                  capitalize/>
                                        <span ng-show="errores.observacion" class="control-label">{{errores.observacion}}</span>
                                    </div>
                                </div>	
                            </div>
                            <br>

                            <div class="row derecha">
                                <hr style="margin-top: 0px;"/>

                                <button type="button" class="btn btn-danger" ng-click="consultaProd(datosFormulario.placa)">Consultar Producción</button> 
                                <button type="button" class="btn btn-danger" ng-click="consultaMigra(datosFormulario.placa)">Consultar Migración</button>
                                <button type="button" class="btn btn-danger" ng-click="marcarVehiProduccion()">Marcar Vehículo en Producción</button>
                                <button type="button" class="btn btn-danger" ng-click="marcarVehiMigracion()">Marcar Vehículo en Migración</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-body" ng-show="verConsultaProd">
                    <div class="region region-content">
                        <div id="block-system-main" class="block block-system">
                            <div class="content">
                                <div class="table-responsive">
                                    <table id="mostrarInfo" ng-table="resultadosC" style="border: 1px" class="table table-striped table-bordered" cellspacing="0" width="100%">     
                                        <tr>
                                            <th><div align="CENTER"><font color="#CC6600">PLACA</font></div></th>
                                        <th><div align="CENTER"><font color="#CC6600">ID VEHICULO</font></div></th>
                                        <th><div align="CENTER"><font color="#CC6600">ESTADO VEHÍCULO</font></div></th>
                                        <th><div align="CENTER"><font color="#CC6600">ID SECRETARIA</font></div></th>
                                        <th><div align="CENTER"><font color="#CC6600">SECRETARIA</font></div></th>
                                        </tr>

                                        <tr dir-paginate="resultadoConsulta in resultadoConsulta | filter:search | itemsPerPage:pageSize" current-page="currentPage">
                                            <td><div align="CENTER">{{resultadoConsulta.placa}}</font></td>  
                                            <td><div align="CENTER">{{resultadoConsulta.idVehiculo}}</font></td>
                                            <td><div align="CENTER">{{resultadoConsulta.estadoVehiculo}}</font></td>  
                                            <td><div align="CENTER">{{resultadoConsulta.idauttra}}</font></td>
                                            <td><div align="CENTER">{{resultadoConsulta.autoridad}}</font></td>         
                                        </tr>
                                    </table> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-body" ng-show="verConsultaMigra">
                    <div class="region region-content">
                        <div id="block-system-main" class="block block-system">
                            <div class="content">
                                <div class="table-responsive">
                                    <table id="mostrarInfo" ng-table="resultadosC" style="border: 1px" class="table table-striped table-bordered" cellspacing="0" width="100%">     
                                        <tr>
                                            <th><div align="CENTER"><font color="#CC6600">PLACA</font></div></th>
                                        <th><div align="CENTER"><font color="#CC6600">ID VEHÍCULO</font></div></th>
                                        <th><div align="CENTER"><font color="#CC6600">CARGA</font></div></th>
                                        <th><div align="CENTER"><font color="#CC6600">ID SECRETARIA</font></div></th>
                                        <th><div align="CENTER"><font color="#CC6600">SECRETARIA</font></div></th>
                                        </tr>

                                        <tr dir-paginate="resultadoConsulta in resultadoConsulta | filter:search | itemsPerPage:pageSize" current-page="currentPage">
                                            <td><div align="CENTER">{{resultadoConsulta.placa}}</font></td>
                                            <td><div align="CENTER">{{resultadoConsulta.idVehiculo}}</font></td>  
                                            <td><div align="CENTER">{{resultadoConsulta.carga}}</font></td>  
                                            <td><div align="CENTER">{{resultadoConsulta.idAutoridad}}</font></td>
                                            <td><div align="CENTER">{{resultadoConsulta.secretaria}}</font></td>
                                        </tr>
                                    </table> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>
</div>
